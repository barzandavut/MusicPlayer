<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container my-5">
        <div class="card shadow-lg rounded text-dark">
            <img id="music-image" class="card-img-top img-fluid">
            <audio id="audio" src=""></audio>
            <div id="music-details" class= "text-center text-dark border-bottom my-3">
                <p class="title"></p>
                <p class="singer fw-bold"></p>
            </div>
            <div class="card-body">
                <div id="progress">
                    <input type="range" id="progress-bar" class="form-range">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div id="controls" class="text-center">
                    <button id="prev"  class="btn btn-primary rounded-pill">
                        <i class="bi bi-skip-start"></i>
                    </button>
                    <button id="play" class="btn btn-primary rounded-pill btn-lg mx-2">
                        <i class="bi bi-play-fill"></i>
                    </button>
                    <button id="next" class="btn btn-primary rounded-pill">
                        <i class="bi bi-skip-end"></i>
                    </button>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                    <i class="bi bi-list"></i>
                </button>
                <div class="volume-container">
                    <i class="bi bi-volume-up fs-4" id="volume"></i>
                    <input type="range" id="volume-bar" max="100" value="100" class="progress-bar">         
                </div>
            </div>
            <div id="music-list" class="collapse show">
                <ul class="list-group list-group-flush">
                   <!--  -->
                </ul>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/music.js"></script>
    <script src="js/musicplayer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
